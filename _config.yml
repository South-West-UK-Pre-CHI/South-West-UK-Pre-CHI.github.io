title: Pre-CHI 2026
preposition: ""
description: >-
  South West UK Pre-CHI 2026 provides an opportunity for researchers from the South West England and De Cymru Human-Computer Interaction Community (SWEDC-HCI) to come together to practice running their accepted CHI papers and work-in-progress research talks
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://South-West-UK-Pre-CHI.github.io" # the base hostname & protocol for your site, e.g. https://example.com
favicon: "/assets/images/favicon.ico"

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - vendor
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room

conference:
  # Language
  lang: en

  # Timezone
  tz: "+00:00"

  # Show theme errors:
  show_errors: True

  # Navigation bar
  navigation:
    logo:
      name: SWEDC-HCI
      # img: ''
      url: "https://gw4.ac.uk/community/south-west-england-and-de-cymru-human-computer-interaction-community-swedc-hci/"
    breakpoint: md
    links:
      - name: Programme
        relative_url: /programme/
      - name: Talks
        relative_url: /talks/
      - name: Speakers
        relative_url: /speakers/
      - name: Location
        relative_url: /location/
      - name: Funders
        relative_url: /funders/
      - name: Organisers
        relative_url: /organisers/
      - name: Opportunities
        relative_url: /opportunities/
      - name: Previous Editions
        menu:
          - name: 2026 (current)
            disabled: true
          - name: 2025 (current)
            absolute_url: https://south-west-uk-pre-chi.github.io/2025
          - name: 2024
            absolute_url: https://sites.google.com/view/southwestprechi/2024/paper-presentation-abstracts

  # Link Preview for Sharing
  link_preview:
    # also adapt "preposition" property at top for more meaningful descriptions
    disable: false
    img:
      twitter: "twitter_preview.png" # inside /assets/images/
      open_graph: "facebook_preview.png" # inside /assets/images/

  # Main landing page
  main:
    logo:
      img: "logo.png" # inside /assets/images/
    links:
      - name: Voting
        disabled: true
      - name: Programme
        relative_url: /programme/
      - name: How to get there
        relative_url: /location/
      - name: Opportunities
        relative_url: /opportunities/

  # Information boxes
  info_bars:
    - title: Pre-CHI Planning has started for 2026!
      color: secondary
      main_only: false

  # Live indications
  live:
    date: 01.01.2020
    timezone: GMT
    stop: 240 # in minutes
    streaming:
      enable: true
      pause: 60 # in minutes
      prepend: 5 # in minutes
      extend: 5 # in minutes
    demo:
      enable: false
      duration: 300 # in seconds
      pause: 10 # in seconds

  talks:
    # Talk categories
    main_categories:
      - name: Emotions and Play in Interaction Design
        color: secondary
      - name: Technologies of Care, Self-Management and Lived Experience
        color: success
      - name: Smarter Together
        color: info
      - name: Rethinking Inclusion in Design
        color: warning
      - name: Workshops/Demos
        color: primary
      - name: Doctoral Consortium
        color: danger
      - name: Other (coffee etc.)
        color: dark
    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: "/location"
    # Main page title shown on location/room navigation bar
    navbar_title: "Location"
    # Show map on location main page.  Set `map: false` if you don't want to
    # display it.
    map:
      # Initial map center point
      home_coord: 51.456384761892366, -2.6047370079301566
      # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
      # The following do match the Bootstrap design not too badly:
      #   - Thunderforest.Neighbourhood
      #   - Esri.WorldTopoMap
      map_provider: "OpenStreetMap.Mapnik"
      default_zoom: 17

  program:
    # URL of programme page
    url: "/programme"

    # Time steps in programme table
    time_steps: 20 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true

plugins:
  - jekyll-sitemap
